<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Km to Miles Converter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Distance Converter</h2>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="conversionType">Choose conversion type:</label>
                <select class="form-control" id="conversionType" name="conversionType">
                    <option value="kmToMiles">Kilometers to Miles</option>
                    <option value="milesToKm">Miles to Kilometers</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" step="any" class="form-control" id="amount" name="amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
        </form>
        {% if result %}
            <div class="alert alert-success mt-3" role="alert">
                {{ result }}
            </div>
        {% endif %}
    </div>
</body>
